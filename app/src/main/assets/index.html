<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="fr">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Anidex</title>

	<style>
		@font-face {
			font-family: GaramondItalic;
			src: url("fonts/GaramondItalic.otf") format("opentype");
		}
		
		html, body {
			-webkit-user-select: none;
			margin: 0;
			padding: 0;
		}

		* {
		-webkit-tap-highlight-color: transparent;
		}

		#search-wrapper {
			position:relative;
			margin:5px;
			padding-right:15px;
		}
		.search-box {
			outline: 0;
			padding-top: 7px;
			padding-bottom: 7px;
			padding-left:10px;
			width:100%;
			font-size: 120%;
			border: 1px solid #ccc;
			border-radius: 15px;
			box-shadow: 0px 3px 8px 1px rgba(14, 95, 46, 0.1);
		}
		.search-box:focus {
			box-shadow: 0 0px 7px 1px #b0e0ee;
		}

		.close-icon {
            opacity: 0;
            display: block;
			position: absolute;
			z-index:100;
			right: 7px;
			top: 0;
			bottom: 0;
			margin: auto;
			cursor: pointer;
			outline: 0;
		}
		
		#search {
			width:100%;
			position: fixed;
			top: 0;
			z-index:100;
			text-align:center;
			background: -webkit-linear-gradient(top, rgba(250,255,250,1), rgba(255,255,255, 0));
	
		}
		
		#contenu {
            font-family: 'GaramondItalic';
            margin-top:55px;
			padding-left:6px;
		}

        .fade {
            transition: opacity .25s ease-in-out;
            -moz-transition: opacity .25s ease-in-out;
            -webkit-transition: opacity .25s ease-in-out;
        }

        .favorite {
            width:28px;
            height:28px;
        }

	</style>

	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>

<body onload="init()">

	<div id="search">
		<div id="search-wrapper">
			<form id="Recherche">
			<input type="text" name="champRecherche" id="champRecherche" required class="search-box" placeholder="Rechercher un animal" />
			<a href="javascript:effacerRecherche()"><img id="close-icon" class="close-icon fade" src="close-button.png" style="height:28px; width:28px;"/></a>
			</form>
		</div>
	</div>
	
	<div id="contenu">
		<input type="button" value="Afficher Fiche" onClick="afficherFiche(3);">
		<div id="listeAnimaux">Erreur de chargement</div>
	</div>
</body>
</html>
