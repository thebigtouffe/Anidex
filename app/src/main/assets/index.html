<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="fr">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Anidex</title>

	<style>
		@font-face {
			font-family: GaramondItalic;
			src: url("fonts/GaramondItalic.otf") format("opentype");
		}

        @font-face {
        font-family: Titre;
        src: url("titre.ttf") format("truetype");
        }
		
		html, body {
			-webkit-user-select: none;
			margin: 0;
			padding: 0;
            background-image:url('background_liste.png');
        }

		* {
		-webkit-tap-highlight-color: transparent;
		}

		#search-wrapper {
			position:relative;
			margin:5px;
			padding-right:15px;
		}
		.search-box {
			outline: 0;
			padding-top: 7px;
			padding-bottom: 7px;
			padding-left:10px;
			width:100%;
			font-size: 120%;
			border: 1px solid #ccc;
			border-radius: 15px;
			box-shadow: 0px 3px 10px 1px rgba(34, 55, 46, 0.2);
		}
		.search-box:focus {
			box-shadow: 0px 3px 10px 1px rgba(165,206,224,0.7);
		}

		.close-icon {
            opacity: 0;
            display: block;
			position: absolute;
			z-index:100;
			right: 9px;
			top: 0;
			bottom: 0;
			margin: auto;
			cursor: pointer;
			outline: 0;
		}
		
		#search {
			width:100%;
			position: fixed;
			top: 0;
			z-index:100;
			text-align:center;
			background: -webkit-linear-gradient(top, rgba(250,255,250,1), rgba(255,255,255, 0));
		}
		
		#content {
            margin-top:58px;
		}

        .fade {
            transition: opacity .25s ease-in-out;
            -moz-transition: opacity .25s ease-in-out;
            -webkit-transition: opacity .25s ease-in-out;
        }

        .liste {
        height:77px;

        margin-left:10px;
        margin-right:10px;
        margin-top:10px;

        padding-left:7px;
        padding-top:7px;

        background: -webkit-linear-gradient(top,  rgba(247,245,241, 1), rgba(240,236,233, 1) );

        border-style: solid none none none;
        border-width:1px;
        border-color: rgba(250,250,250, 0.3);
        border-radius: 4px;

        box-shadow: 0px 0px 2px 0px rgba(40, 40, 40, 0.8);
        }

        .thumb {
        max-width:100%;
        height:80px;
        display:block;
        float:left;
        }

        .imgthumb {
        height:70px;
        border-radius: 3px;
        }

        .infos {
        position: relative;
        overflow: hidden;
        height:77px;
        padding-right:5px;

        }

        .noms {
        padding-left:8px;
        white-space:nowrap;
        overflow:hidden;
        }

        .nom1 {
        margin-top:-2px;
        font-size:130%;
        text-overflow: ellipsis;
        white-space:nowrap;
        overflow:hidden;
        color:rgb(60,55,55);
        }

        .nom2 {
        font-size:100%;
        text-overflow: ellipsis;
        white-space:nowrap;
        overflow:hidden;
        color:#5B554E;
        padding-top:2px;
        }

        .nomLatin {
        font-family: 'GaramondItalic';
        }

        .nomVernaculaire {
        font-family: 'Titre';
        }

        .wrapper {
        display:table;
        width: 100%;
        position: absolute;
        bottom: 6px;
        min-height:28px;
        border-spacing: 2px;
        table-layout: fixed;
        }

        .autres-infos {
        font-size:80%;
        color:#5B554E;

        display:table-cell;

        text-overflow: ellipsis;
        white-space:nowrap;
        overflow:hidden;

        padding-left:7px;
        padding-top:5px;
        }

        .countainer {
        display:table-cell;
        position:relative;
        width:46px;
        }

        .pictogrammes {
        position:absolute;
        padding-top:3px;
        }

        .pictogramme {
        width:21px;
        height:21px;
        }


	</style>

	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>

<body onload="init()">

	<div id="search">
		<div id="search-wrapper">
			<form id="Recherche">
			<input type="text" name="champRecherche" id="champRecherche" required class="search-box" placeholder="Rechercher un animal" />
			<a href="javascript:effacerRecherche()"><img id="close-icon" class="close-icon fade" src="close-button.png" style="height:28px; width:28px;"/></a>
			</form>
		</div>
	</div>
	
	<div id="content">
		<div id="listeAnimaux">Erreur de chargement</div>
	</div>
</body>
</html>
