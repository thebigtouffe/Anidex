<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<title>Anidex</title>

<style>
    html, body {
    	-webkit-user-select: none;
    	margin: 0;
    	padding: 0;
    }
    
    * {
	-webkit-tap-highlight-color: rgba(0, 0, 0, 0);	
	}
    
	.search-wrapper {
		width:90%;
		margin: 5px;
		text-align:center;
		position: relative;

	}
	.search-box {
		position: relative;
		padding: 8px;
		padding-left: 12px;
		width: 100%;
		font-size: 120%;
		border: 1px solid #ccc;
		outline: 0;
		border-radius: 15px;
	}
	.search-box:focus {
		box-shadow: 0 0 10px 2px #b0e0ee;
	}
	
	.close-icon {
	background-color: transparent;
	outline: 0;
	display: block;
	width: 28px;
	height: 28px;
	position: absolute;
	z-index:1;
	right: -15px;
	top: 0;
	bottom: 0;
	margin: auto;
	text-align: center;
	cursor: pointer;
	outline: 0;

	}
	

	

</style>

<script type="text/javascript" src="data.json"></script>
<script type="text/javascript">

var data = JSON.parse(data);

function displayData() {
    var i = 0;
    var str = "";
    while (i < data.length) {
   		str = str + data[i].name + "<br>";
   		document.getElementById("listeAnimaux").innerHTML = str;
   		i++;
	}
}

function afficherFiche(id) {
    Android.AfficherFiche(id.toString());
}

</script>
</head>

<body onload="displayData();">


<div class="search-wrapper">
	<form>
	<input type="text" name="focus" required class="search-box" placeholder="Rechercher un animal" />
	<a href="javascript:afficherFiche(33)"><img class="close-icon" src="close-button.png"/></a>
	</form>
</div>

<input type="button" value="Afficher Fiche" onClick="afficherFiche(3333);">

<div id="listeAnimaux">Erreur de chargement</div>

</body>
</html>
