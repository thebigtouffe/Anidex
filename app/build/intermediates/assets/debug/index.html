<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="fr">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Anidex</title>

	<style>
		@font-face {
			font-family: GaramondItalic;
			src: url("fonts/GaramondItalic.otf") format("opentype");
		}

        @font-face {
        font-family: Titre;
        src: url("titre.ttf") format("truetype");
        }
		
		html, body {
			-webkit-user-select: none;
			margin: 0;
			padding: 0;
            background:#F7FBFC;
        }

		* {
		-webkit-tap-highlight-color: transparent;
		}

		#search-wrapper {
			position:relative;
			margin:5px;
			padding-right:15px;
		}
		.search-box {
			outline: 0;
			padding-top: 7px;
			padding-bottom: 7px;
			padding-left:10px;
			width:100%;
			font-size: 120%;
			border: 1px solid #ccc;
			border-radius: 15px;
			box-shadow: 0px 3px 8px 1px rgba(14, 95, 46, 0.1);
		}
		.search-box:focus {
			box-shadow: 0 0px 7px 1px #b0e0ee;
		}

		.close-icon {
            opacity: 0;
            display: block;
			position: absolute;
			z-index:100;
			right: 9px;
			top: 0;
			bottom: 0;
			margin: auto;
			cursor: pointer;
			outline: 0;
		}
		
		#search {
			width:100%;
			position: fixed;
			top: 0;
			z-index:100;
			text-align:center;
			background: -webkit-linear-gradient(top, rgba(250,255,250,1), rgba(255,255,255, 0));
		}
		
		#content {
            margin-top:53px;
		}

        .fade {
            transition: opacity .25s ease-in-out;
            -moz-transition: opacity .25s ease-in-out;
            -webkit-transition: opacity .25s ease-in-out;
        }

        .liste {
        height:80px;
        padding-left:6px;

        border-style: none none solid none;
        border-width: 0 0 1px 0;
        border-bottom-color: #CCD3D6;
        }

        .thumb {
        max-width:100%;
        height:80px;
        display:block;
        float:left;
        }

        .imgthumb {
        height:72px;
        margin-top:4px;
        }

        .infos {
        position: relative;
        overflow: hidden;
        height:80px;
        padding-right:5px;
        }

        .noms {
        padding-top:5px;
        padding-left:6px;
        white-space:nowrap;
        overflow:hidden;
        }

        .nom1 {
        padding-left:2px;
        font-size:110%;
        text-overflow: ellipsis;
        white-space:nowrap;
        overflow:hidden;
        }

        .nom2 {
        margin-top:-2px;
        font-size:155%;
        text-overflow: ellipsis;
        white-space:nowrap;
        overflow:hidden;
        }

        .nomLatin {
        font-family: 'GaramondItalic';
        }

        .nomVernaculaire {
        font-family: 'Titre';
        }

        .wrapper {
        display:table;
        width: 100%;
        position: absolute;
        bottom: 0;
        min-height:28px;
        border-spacing: 2px;
        table-layout: fixed;
        }

        .autres-infos {
        font-size:100%;
        display:table-cell;
        text-overflow: ellipsis;
        white-space:nowrap;
        padding-left:5px;
        padding-top:5px;
        overflow:hidden;
        }

        .countainer {
        display:table-cell;
        position:relative;
        width:55px;
        }

        .pictogrammes {
        position:absolute;
        }

        .pictogramme {
        width:25px;
        height:25px;
        }


	</style>

	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>

<body onload="init()">

	<div id="search">
		<div id="search-wrapper">
			<form id="Recherche">
			<input type="text" name="champRecherche" id="champRecherche" required class="search-box" placeholder="Rechercher un animal" />
			<a href="javascript:effacerRecherche()"><img id="close-icon" class="close-icon fade" src="close-button.png" style="height:28px; width:28px;"/></a>
			</form>
		</div>
	</div>
	
	<div id="content">
		<div id="listeAnimaux">Erreur de chargement</div>
	</div>
</body>
</html>
